<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Displays</title>
  </head>
  <body>
    <main>
      <section class="mx-20">
        <h2 class="text-center text-3xl">Displays: block</h2>

        <div class="mt-8">
          <div class="block bg-gray-500 px-4 py-2">1</div>
          <div class="block bg-gray-500 px-4 py-2 mt-2">2</div>
          <div class="block bg-gray-500 px-4 py-2 mt-2">3</div>
        </div>
      </section>

      <section class="mx-20">
        <h2 class="text-center text-3xl mt-4">Displays: inline-block</h2>

        <div class="mt-8">
          <div class="inline-block bg-gray-500 px-4 py-2">1</div>
          <div class="inline-block bg-gray-500 px-4 py-2 mt-2">2</div>
          <div class="inline-block bg-gray-500 px-4 py-2 mt-2">3</div>
        </div>
      </section>

      <section class="mx-20">
        <h2 class="text-center text-3xl">Displays: inline</h2>

        <div class="mt-8 bg-gray-700">
          <div class="inline bg-gray-500 px-4 py-2">1</div>
          <div class="inline bg-gray-500 px-4 py-2 mt-2">2</div>
          <div class="inline bg-gray-500 px-4 py-2 mt-2">3</div>
        </div>
      </section>

      <section class="mx-20">
        <h2 class="text-center text-3xl">Displays: hidden</h2>

        <div class="mt-8">
          <div class="block bg-gray-500 px-4 py-2">1</div>
          <div class="block bg-gray-500 px-4 py-2 mt-2">2</div>
          <div class="hidden block bg-gray-500 px-4 py-2 mt-2">3</div>
          <div class="block bg-gray-500 px-4 py-2 mt-2">4</div>
        </div>
      </section>
    </main>
  </body>
</html>
